<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="text-center bg-blue text-white py-2">Weather Dashboard</h1>
    </header>
    <main class="row flex-row justify-space-between m-2">
      <div class="col-5 col-md-3">
        <div class="row">
          <h2 class="col-12 h3">Search for a City:</h2>
          <form id="city-search" class="col-12 mb-3">
            <input name="userCity" id="userCity" type="text" class="form-control col-12 border border-dark" placeholder="San Diego" />
            <button id="search" class="btn btn-blue mt-2 col-12">Search</button>
          </form>
          <hr />

          <form id="city-choice">
            <button class="btn btn-light col-12" value="Austin">Austin</button>
            <button class="btn btn-light col-12 mt-2">Chicago</button>
            <button class="btn btn-light col-12 mt-2">New York</button>
            <button class="btn btn-light col-12 mt-2">Orlando</button>
            <button class="btn btn-light col-12 mt-2">San Francisco</button>
            <button class="btn btn-light col-12 mt-2">Seattle</button>
            <button class="btn btn-light col-12 mt-2">Denver</button>
            <button class="btn btn-light col-12 mt-2">Atlanta</button>
          </form>
        </div>
      </div>
      <div class="col-7 col-md-9">
        <div class="container border border-dark rounded p-1">
          <span class="h3" id="selected-city"></span>
          <span id="current-date" class="h3"></span>
          <img id="icon-current" src="" alt="Weather icon" />
          <p>Temp: <span id="current-temp"></span>°F</p>
          <p>Wind: <span id="current-wind"></span>MPH</p>
          <p>Humidity: <span id="current-humidity"></span>%</p>
          <p>UV Index: <span id="current-uv" class="badge"></span></p>
        </div>
        <div class="forecast mt-3">
          <h3 class="h4">5-Day Forecast:</h3>
          <div class="row flex-row justify-space-between">
            <div class="card col mx-2 bg-dark-blue">
              <h4 id="day1" class="card-title h5 text-white mt-2 day"></h4>
              <div id="icon"><img id="icon-day1" src="https://openweathermap.org/img/w/01d.png" alt="Weather icon" /></div>
              <p class="text-white">Temp: <span id="temp-day1"></span>°F</p>
              <p class="text-white">Wind: <span id="wind-day1"></span>MPH</p>
              <p class="text-white">Humidity: <span id="humidity-day1"></span>&#37</p>
            </div>
            <div class="card col mx-2 bg-dark-blue">
              <h4 id="day2" class="card-title h5 text-white mt-2 day"></h4>
              <div id="icon"><img id="icon-day2" src="https://openweathermap.org/img/w/01d.png" alt="Weather icon" /></div>
              <p class="text-white">Temp: <span id="temp-day2"></span>°F</p>
              <p class="text-white">Wind: <span id="wind-day2"></span>MPH</p>
              <p class="text-white">Humidity: <span id="humidity-day2"></span>&#37</p>
            </div>
            <div class="card col mx-2 bg-dark-blue">
              <h4 id="day3" class="card-title h5 text-white mt-2 day"></h4>
              <div id="icon"><img id="icon-day3" src="https://openweathermap.org/img/w/01d.png" alt="Weather icon" /></div>
              <p class="text-white">Temp: <span id="temp-day3"></span>°F</p>
              <p class="text-white">Wind: <span id="wind-day3"></span>MPH</p>
              <p class="text-white">Humidity: <span id="humidity-day3"></span>&#37</p>
            </div>
            <div class="card col mx-2 bg-dark-blue">
              <h4 id="day4" class="card-title h5 text-white mt-2 day"></h4>
              <div id="icon"><img id="icon-day4" src="https://openweathermap.org/img/w/01d.png" alt="Weather icon" /></div>
              <p class="text-white">Temp: <span id="temp-day4"></span>°F</p>
              <p class="text-white">Wind: <span id="wind-day4"></span>MPH</p>
              <p class="text-white">Humidity: <span id="humidity-day4"></span>&#37</p>
            </div>
            <div class="card col mx-2 bg-dark-blue">
              <h4 id="day5" class="card-title h5 text-white mt-2 day"></h4>
              <div id="icon"><img id="icon-day5" src="https://openweathermap.org/img/w/01d.png" alt="Weather icon" /></div>
              <p class="text-white">Temp: <span id="temp-day5"></span>°F</p>
              <p class="text-white">Wind: <span id="wind-day5"></span>MPH</p>
              <p class="text-white">Humidity: <span id="humidity-day5"></span>&#37</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
